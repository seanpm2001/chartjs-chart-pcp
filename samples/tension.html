<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@3.0.0-alpha.2"></script>
    <script src="https://unpkg.com/@sgratzl/chartjs-esm-facade@3.0.0-alpha.2"></script>
    <script src="../dist/chartpcp.umd.development.js"></script>
  </head>

  <body>
    <div style="width: 75%;">
      <canvas id="canvas" style="border: 1px solid black;"></canvas>
    </div>
    <script>
      fetch('https://raw.githubusercontent.com/derhuerst/mtcars/master/index.json')
        .then((r) => r.json())
        .then((mtcars) => {
          const attrs = ['mpg', 'hp', 'wt', 'qsec', 'gear', 'drat', 'disp', 'cyl'];

          const chart = new Chart(document.getElementById('canvas').getContext('2d'), {
            type: 'pcp',
            data: {
              labels: mtcars.map((c) => c.model),
              datasets: attrs.map((attr) => ({
                label: attr,
                data: mtcars.map((c) => c[attr]),
              })),
            },
            options: {
              elements: {
                lineSegment: {
                  tension: 0.3,
                },
              },
            },
          });
        });
    </script>
  </body>
</html>
